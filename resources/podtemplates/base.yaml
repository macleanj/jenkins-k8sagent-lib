metadata:
  name: jnlp
  labels:
    name: jnlp
spec:
  containers:
  - name: jnlp
    image: jmaclean/jenkins-jnlp-slave:3.40-1
    workingDir: /home/jenkins/agent
    securityContext:
      runAsUser: 1000
    resources:
      requests:
        memory: 64Mi
        cpu: 250m
      limits:
        memory: 128Mi
        cpu: 500m
  
