spec:
  serviceAccountName: jenkins
  containers:
  - name: hello-world
    workingDir: /home/jenkins/agent
    image: jmaclean/hello-world:v5
    imagePullPolicy: IfNotPresent
    resources:
      requests:
        memory: "64Mi"
        cpu: "250m"
      limits:
        memory: "128Mi"
        cpu: "500m"
    command:
    - cat
    tty: true
